apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chart.fullname" . }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chart.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "chart.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "chart.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          command:
            - /main
            - run
          env:
            - name: POSTGRES_URI
              value: {{ .Values.app.postgresql.uri }}
            - name: PORT
              value: {{ .Values.service.port | quote }}
            - name: SUPERTOKENS_URI
              value: {{ .Values.supertokens.uri }}
            - name: SUPERTOKENS_API_KEY
              value: {{ .Values.supertokens.apiKey }}
            - name: SUPERTOKENS_API_DOMAIN
              value: {{ .Values.supertokens.apiDomain }}
            - name: SUPERTOKENS_WEBSITE_DOMAIN
              value: {{ .Values.supertokens.websiteDomain }}
            - name: SUPERTOKENS_API_BASE_PATH
              value: {{ .Values.supertokens.apiBasePath }}
            - name: SUPERTOKENS_WEBSITE_BASE_PATH
              value: {{ .Values.supertokens.websiteBasePath }}
            - name: SUPERTOKENS_GOOGLE_CLIENT_ID
              value: {{ .Values.supertokens.google.clientId }}
            - name: SUPERTOKENS_GOOGLE_CLIENT_SECRET
              value: {{ .Values.supertokens.google.clientSecret }}
            - name: DEFAULT_AGENTS
              value: {{ .Values.defaultAgents | quote }}
            - name: API_LANGCHAIN_BASE_URL
              value: {{ .Values.apiLangchain.baseUrl }}
            - name: SESSION_REQUIRED
              value: {{ .Values.sessionRequired | quote }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
