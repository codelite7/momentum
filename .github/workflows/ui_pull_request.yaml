name: UI Pull Request
run-name: Build ui
on:
  pull_request:
    branches:
      - main
    paths:
      - "ui/**"
jobs:
  image:
    name: Build ui
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: NPM Install
        uses: bahmutov/npm-install@v1
        with:
          working-directory: ui
      - name: NPM Build
        working-directory: ui
        run: |
          npm run build